<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<table>
  <thead>
  <tr>
    <th scope="col">Year &nbsp; &nbsp; &nbsp; &nbsp;</th>
    <th scope="col">Model &nbsp; &nbsp; &nbsp; &nbsp;</th>
    <th scope="col">Color</th>
  </tr>
  </thead>

  <tbody>
  <tr th:each="car: ${cars}">
    <td th:text="${car.year}"/>
    <td th:text="${car.model}"/>
    <td th:text="${car.color}"/>
  </tr>
  </tbody>
</table>
</body>
</html>
